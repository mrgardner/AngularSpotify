<div class="registerFormContainer">
  <h3>Please Register</h3>
  <form  (ngSubmit)="onSubmit()" class="loginForm">
    <div [formGroup]="registerForm" class="form-group">
      <label>First Name</label>
      <input type="text" formControlName="firstName" class="form-control"/>
      <div *ngIf="registerForm.controls['firstName'].touched" class="validation-error">
        <span class="validation-error" *ngIf="(registerForm.controls['firstName'].errors?.required)">First name is required.</span>
      </div>
    </div>
    <div [formGroup]="registerForm" class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" class="form-control"/>
      <div *ngIf="registerForm.controls['lastName'].touched" class="validation-error">
        <span class="validation-error" *ngIf="(registerForm.controls['lastName'].errors?.required)">Last name is required.</span>
      </div>
    </div>
    <div [formGroup]="registerForm" class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control"/>
      <div *ngIf="registerForm.controls['email'].touched" class="validation-error">
        <span class="validation-error" *ngIf="(registerForm.controls['email'].errors?.required)">Email is required.</span>
        <span class="validation-error" *ngIf="(registerForm.controls['email'].errors?.email)">Not a valid email address.</span>
      </div>
    </div>
    <div [formGroup]="registerForm" class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control"/>
      <div *ngIf="registerForm.controls['password'].touched" class="validation-error">
        <span class="validation-error" *ngIf="(registerForm.controls['password'].errors?.required)">Password is required.</span>
        <span class="validation-error" *ngIf="(registerForm.controls['password'].errors?.minlength)">Password has to be at least 6 characters.</span>
      </div>
    </div>
    <div [formGroup]="registerForm" class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control"/>
      <div *ngIf="registerForm.controls['confirmPassword'].touched" class="validation-error">
        <span class="validation-error" *ngIf="(registerForm.controls['confirmPassword'].errors?.required)">Confirm Password is required.</span>
        <span class="validation-error" *ngIf="(registerForm.errors)">Passwords must match.</span>
      </div>
    </div>
    <div class="submitButton">
      <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Submit</button>
    </div>
  </form>
</div>
