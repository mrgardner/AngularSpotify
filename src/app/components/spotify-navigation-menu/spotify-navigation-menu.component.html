<div *ngIf="playlistsLoaded" [className]="isPictureEnlarged ? 'menuContainer imageEnlarged' : 'menuContainer imageNotEnlarged'" #scrollMe>
  <div class="libraryContainer">
    <h6>YOUR LIBRARY</h6>
    <div>Songs</div>
    <div (click)="goToSavedAlbums()">Albums</div>
    <div>Artists</div>
  </div>
  <div class="playlistContainer">
    <h3>PLAYLISTS</h3>
    <mat-list>
      <mat-list-item *ngFor="let playlist of playlists" (click)="goToTracks(playlist)" class="clickable">
        {{utilService.shortenString(playlist.name, 18)}}
      </mat-list-item>
    </mat-list>
    <mat-spinner *ngIf="loadMorePlaylist"></mat-spinner>
    <button *ngIf="playlists.length < playlistTotal" (click)="loadMorePlaylists(playlists.length)">Load More</button>
    <!-- <div *ngFor="let playlist of playlists" class="playlist">
      <span *ngIf="playlist['selected']" class="playlist-selected"> </span>
      <span class="playlistName" (click)="goToTracks(playlist)">{{shortenString(playlist['name'])}}</span>
    </div> -->
  </div>
</div>
<div *ngIf="playlistsLoaded" class="newPlaylistContainer" (click)="openNewPlaylistModal()">
  <mat-icon>add_circle_outline</mat-icon>
  <span>New Playlist</span>
</div>
<div class="trackImageContainer" [@trackAlbumImage]="imageEnlargeState" *ngIf="isPictureEnlarged">
  <img class="trackImage" [src]="url">
  <mat-icon class="album-icon" (click)="shrinkPicture(url)">keyboard_arrow_up</mat-icon>
</div>
<mat-spinner class="loadingContainer" *ngIf="loading"></mat-spinner>
