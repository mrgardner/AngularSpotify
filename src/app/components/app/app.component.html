<div class="app-container">
  <app-header></app-header>
  <button id="increment" (click)="increment()">Increment</button>

  <div>Current Count: {{ count$ | async }}</div>

  <button id="decrement" (click)="decrement()">Decrement</button>

  <button id="reset" (click)="reset()">Reset Counter</button>
  <div class="router-container">
    <mat-sidenav-container>
        <mat-sidenav mode="side" position="start" opened *ngIf="isLoggedIn()">
            <app-spotify-navigation-menu></app-spotify-navigation-menu>
        </mat-sidenav>
        <mat-sidenav-content>
          <router-outlet></router-outlet>
        </mat-sidenav-content>
        <mat-sidenav mode="side" position="end" opened *ngIf="isLoggedIn()">
            tset
        </mat-sidenav>
    </mat-sidenav-container>
    <app-spotify-status-bar *ngIf="isLoggedIn()"></app-spotify-status-bar>
  </div>
</div>
